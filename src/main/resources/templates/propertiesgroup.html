<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>参数属组</title>
<script src="[@common.ctx /]/static/plug/jquery/jquery.min.js" type="text/javascript"></script>
<script src="[@common.ctx /]/static/plug/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="[@common.ctx /]/static/plug/bootstrap/js/bootstrap-table.js" type="text/javascript"></script>
<script src="[@common.ctx /]/static/plug/bootstrap/js/bootstrap-table-zh-CN.js" type="text/javascript"></script>

<script src="[@common.ctx /]/static/js/common/public.js" type="text/javascript"></script>
<script src="[@common.ctx /]/static/js/propertiesgroup.js" type="text/javascript"></script>

<link type="text/css" rel="stylesheet"	href="[@common.ctx /]/static/plug/bootstrap/css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet"	href="[@common.ctx /]/static/plug/bootstrap/css/bootstrap-table.css" />
<link type="text/css" rel="stylesheet"	href="[@common.ctx /]/static/css/common/public.css" />
</head>

<body>
<input type="hidden" id="ctx" value="[@common.ctx /]" />
	<div class="container">
		<br/>
		<div class="panel panel-default" style="margin-bottom: 0px;">
			<div class="panel-body">
				<form id="formSearch" class="form-inline">
					
					<div class="form-group">
					  <label for="prop_group_id">属组ID</label>
					  <input type="text" class="form-control" id="prop_group_id" placeholder="请输入属组ID">
					</div>
					<div class="form-group">
					  <label for="prop_group_name">属组名称</label>
					  <input type="email" class="form-control" id="prop_group_name" placeholder="请输入属组名称">
					</div>
					<div class="form-group">
					  <label for="prop_group_type">属组类型</label>
					  <div class="form-group">
					    <select class="form-control" id="prop_group_type">
				    	 <option value="2">全部</option>
					      <!-- <option value="1">基础参数</option>
					      <option value="0">业务参数</option> -->
					    </select>
				     </div>
					</div>
					<div class="form-group">
					  <label for="prop_group_status">状态</label>
					  <div class="form-group">
						    <select class="form-control" id="prop_group_status">
					    	 <option value="2">全部</option>
						      <option value="1">有效</option>
						      <option value="0">无效</option>
						    </select>
					    </div>
					</div>
					<div class="form-group">
						<div>
							<button type="button" id="btn_query" class="btn btn-primary">查询</button>
							<button type="button" id="btn_reset" class="btn btn-primary">重置</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		
		<div id="toolbar" class="btn-group">
			<button id="btn_add" type="button" class="btn btn-primary">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
			</button>
			<button id="btn_edit" type="button" class="btn btn-success">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
			</button>
			<button id="btn_delete" type="button" class="btn btn-warning">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
			</button>
		</div>
		
		<table id="table_prop_group"></table>

	</div>
	
	<div class="modal_layer" belong="mask" id="edit_prop_group">
		<div class="bg_cover"></div>
		<div class="modal_box">
			<div class="modal_top">
				<span class="modal_title">属组编辑</span><span class="modal_close">x</span>
			</div>
			<div class="modal_middle" style="margin-top:0;">
				<div class="detail_last_item">
				<input type="hidden" id="edit_prop_group_oper_type" value="101">
			    <input type="hidden" id="edit_prop_group_id" value="">
						  <div class="form-group">
						    <label for="edit_prop_group_name">属组名称</label>
						    <input type="text" class="form-control" id="edit_prop_group_name" placeholder="请输入参数组名称">
						  </div>
						  <div class="form-group">
						    <label for="edit_prop_group_type">属组类型</label>
						    <select class="form-control" id="edit_prop_group_type">
						      <!-- <option value="1">基础参数</option>
						      <option value="0">业务参数</option> -->
						    </select>
						</div>
						 <div class="form-group">
						    <label for="edit_prop_group_desc">属组描述</label>
						    <input type="text" class="form-control" id="edit_prop_group_desc" placeholder="请输入参数组描述">
						  </div>
						<div class="form-group">
						    <label for="edit_prop_group_status">状态</label>
						    <select class="form-control" id="edit_prop_group_status">
						      <option value="1">有效</option>
						      <option value="0">无效</option>
						    </select>
						</div>
					</div>
				</div>
			<div class="modal_bottom">
				<div class="btn btn_primary" id="edit_prop_group_save_btn">确 定</div>
				<div class="btn btn_default" id="edit_prop_group_cancel_btn">取 消</div>
			</div>
		</div>
	</div>
</body>
</html>
